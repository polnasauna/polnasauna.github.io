<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POĽNÁ SAUNA</title>
    <link rel="icon" href="/img/icons8-log-cabin-16.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="menu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/13dba11563.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- mobile menu -->
    <div class="menu-wrap">
      <input type="checkbox" class="toggler" />
      <div class="hamburger"><div></div></div>
      <div class="menu">
        <div>
          <div>
            <ul>
              <li><a href="sauna">Sauna</a></li>
              <li><a href="reservation">Rezervácia</a></li>
              <li><a href="contact">Kontakt</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Header -->
    <header id="header-home-contact">
      <div class="container">
        <nav id="main-nav">
          <a href="/" id="logo"
            ><img src="sauna.png" id="img-logo" alt="logo"
          /></a>
          <ul>
            <li><a href="sauna">Sauna</a></li>
            <li><a href="reservation">Rezervácia</a></li>
            <li><a href="contact">Kontakt</a></li>
          </ul>
        </nav>
        <div id="showcase">
          <div class="showcase-content">
            <h1><span class="text-secondary">KONTAKT</span></h1>
          </div>
        </div>
      </div>
    </header>
    <main id="contact-main">
      <div class="container-contact">
        <h2>Kontaktujte nás</h2>
        <form
          action="https://formsubmit.co/info@polnasauna.sk"
          method="POST"
          id="form-section"
        >
          <input
            type="hidden"
            name="_next"
            value="http://127.0.0.1:5500/thanks"
          />
          <div class="wrapper">
            <div class="box">
              <input type="text" name="fname" id="fname" required />
              <label for="fname">Meno</label>
            </div>
            <div class="box">
              <input type="text" name="lname" id="lname" required />
              <label for="lname">Priezvisko</label>
            </div>
          </div>

          <div class="wrapper">
            <div class="box">
              <input type="email" name="email" id="email" required />
              <label for="email">Email</label>
            </div>
            <div class="box">
              <input type="text" name="tel" id="tel" required />
              <label for="tel">Mobil</label>
            </div>
          </div>

          <div class="wrapper">
            <div class="box">
              <textarea name="message" id="message" required></textarea>
              <label for="message">Napíšte správu tu...</label>
            </div>
          </div>

          <input type="submit" name="" value="Odoslať" />
        </form>
      </div>
    </main>
    <div class="map-section">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="100%"
            height="335"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=49.276877,%2020.709330&t=k&z=15&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe
          ><a href="https://putlocker-is.org"></a><br /><style>
            .mapouter {
              position: relative;
              text-align: center;
              height: 335px;
              width: 100%;
            }</style
          ><a href="https://www.embedgooglemap.net">google maps embed iframe</a
          ><style>
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              height: 335px;
              width: 100%;
            }
          </style>
        </div>
      </div>
    </div>
    <section class="contact-owner">
      <p>Kontakt na správcu: Jakub Repka +421 904 451 476</p>
    </section>
    <a class="to-top" href="#"><i class="fa-solid fa-arrow-up"></i></a>
    <footer id="footer">
      <p class="copy">Copyright © 2022 - Poľná Sauna Nová Ľubovňa</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
